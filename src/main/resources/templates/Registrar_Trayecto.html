    <section id="team" class="bg-light-gray">
        <div class="form">
            <form class="" style="">

                    <h2>Registrá tu trayecto</h2>

                    <br>
                    <div class="top-row">
                        <div class="field-wrap">
                            <label>
                            Organizacion<span class="req">*</span>
                            </label>
                            <br>
                            <br>
                            <input type="text" required autocomplete="off" id="Organizacion">
                        </div>
            
                        <div class="field-wrap">
                            <label>
                            Frecuencia Semanal<span class="req">*</span>
                            </label>
                            <br>
                            <br>
                            <input type="text" required autocomplete="off" id="FrecuenciaSemanal">
                        </div>
                    </div>

                    <div class="top-row">
                        <div class="field-wrap">
                            <label>
                            Fecha Inicio<span class="req">*</span>
                            </label>
                            <br>
                            <br>
                            <input type="date" placeholder="Formato DD MM AAAA" required autocomplete="off" id="FechaIncio">
                        </div>
                        
                        <div class="field-wrap">
                            <label>
                            Fecha Fin<span class="req">*</span>
                            </label>
                            <br>
                            <br>
                            <input type="date" placeholder="Formato DD MM AAAA" required autocomplete="off" id="FechaFin">
                        </div>
                    </div>

                    <button type="button" id="agregarTramoTransportePublico" onclick="AgregarTramoTransportePublico()"> Agregar Tramo Transporte Publico </button>
                    <button type="button" id="agregarTramoVehiculoParticular" onclick="AgregarTramoVehiculoParticular()"> Agregar Tramo Vehiculo Particular </button>
                    <br>
                    <br>
                    <!-- <br>
                    <ul class="tab-group">
                        <li class="tab"><a href="#TramoVehiculoParticular"> +  Agregar tramo vehículo particular</a></li>
                        <li class="tab"><a href="#TramoTransportePublico"> +  Agregar tramo transporte público</a></li>
                    </ul>
                    <br> -->

                   
                
                <button type="submit" id="myBtn" class="button button-back" onclick="validateRegistrarTrayecto()">Registrar trayecto</button>
                            
            </form>
        </div>
    </section>
    <div class="modal-trayecto" id="seb">
        <div class="modal-overlay"></div>
        <div class="modal-container" id="modal-container">
        </div>
    </div>
