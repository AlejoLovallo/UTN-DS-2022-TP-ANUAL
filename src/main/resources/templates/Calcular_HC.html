    <section id="team" class="bg-light-gray">
        <div class="form">
            <form class="" style="">

                <h2>Calculá tu huella de carbono</h2>

                <br>

                <h4>Desde</h4>

                <div class="top-row">
    
                <div class="field-wrap">
                    <label>
                    Mes<span class="req">*</span>
                    </label>
                    <br>
                    <br>
                    <select class ="select-css" name="MesDesde" id="MesDesde">
                        <option value="0">Seleccione el mes</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
    
                    </select>
                </div>
    
                <div class="field-wrap">
                    <label>
                    Año<span class="req">*</span>
                    </label>
                    <br>
                    <br>
                    <select class ="select-css" name="AñoDesde" id="AñoDesde">
                        <option value="0">Seleccione el año</option>
                        <option value="2020">2020</option>
                        <option value="2021">2021</option>
                        <option value="2022">2022</option>
    
                    </select>
                </div>
            
                </div>

                <h4>Hasta</h4>

                <div class="top-row">
    
                <div class="field-wrap">
                    <label>
                    Mes<span class="req">*</span>
                    </label>
                    <br>
                    <br>
                    <select class ="select-css" name="MesHasta" id="MesHasta">
                        <option value="0">Seleccione el mes</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
    
                    </select>
                </div>
    
                <div class="field-wrap">
                    <label>
                    Año<span class="req">*</span>
                    </label>
                    <br>
                    <br>
                    <select class ="select-css" name="AñoHasta" id="AñoHasta">
                        <option value="0">Seleccione el año</option>
                        <option value="2020">2020</option>
                        <option value="2021">2021</option>
                        <option value="2022">2022</option>
    
                    </select>
                </div>
            
                </div>
                <br>

                <button type="button" id="CalcularHC" class="button button-back" onclick="calcularHC()">Calcular
                    HC</button>
            </form>
        </div>
        </div>
        </form>
        </div>
    </section>

    <div class="modal-hc" id="seb">
        <div class="modal-overlay"></div>
        <div class="modal-container" id="modal-container">
        </div>
